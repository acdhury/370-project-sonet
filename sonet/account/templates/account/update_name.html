<!-- account/templates/account/update_name.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Name</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 400px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Your Name</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
        <a href="{% url 'account:profile' request.user.username %}">
            <button>Back to Profile</button>
        </a>
    </div>
</body>
</html>
